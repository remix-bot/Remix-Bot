<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remix Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="../assets/icon.png" />
</head>

<body>
  <header>
    <h1><a href="../index.html">Remix</a></h1>
    <nav class="navigation">
      <a href="../index.html" title="Go to home section">Home</a>
    </nav>
    <button class="hamburger">
      <div class="bar"></div>
    </button>
  </header>

  <nav class="mobile-nav">
    <a href="../index.html" title="Go to home section">Home</a>
  </nav>

  <section class="main" id="Home">
    <div>
      <label>Enter your user ID:</label>
      <input type="text" placeholder="Revold user ID" />
      <a onclick="start(this)" class="main-btn">Submit</a>
    </div>
    <div id="success" style="display: none">
      <label>Login process started! In a server that has Remix, run
        <code id="command"></code>! (You may need to edit the prefix depending on the server)
      </label>
      <div style="text-align: center;">
        <a onclick="check(this)" class="main-btn">Check for verification</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer-title">Copyrights @ <span>Remix</span></p>
    <div class="social-icons">
      <a href="https://github.com/remix-bot/" class="Icon"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <script>
    const menu_btn = document.querySelector(".hamburger");
    const mobile_menu = document.querySelector(".mobile-nav");

    menu_btn.addEventListener("click", function () {
      menu_btn.classList.toggle("is-active");
      mobile_menu.classList.toggle("is-active");
    });

    document.querySelectorAll(".mobile-nav a").forEach((item) => {
      item.addEventListener("click", (event) => {
        menu_btn.classList.toggle("is-active");
        mobile_menu.classList.toggle("is-active");
      });
    });

    function check(btn) {
      btn.disabled = true;
      fetch("/api/login/verify")
        .then((res) => res.json())
        .then((res) => {
          if (res) window.location.href = "/dashboard";
        })
        .catch((e) => {
          console.error(e);
          btn.disabled = false;
        });
    }

    function start(btn) {
      const input = btn.parentElement.querySelector("input");
      const container = btn.parentElement;
      const uid = input.value;
      if (!uid) {
        alert("Please enter a user ID");
        return;
      }
      btn.disabled = true;

      fetch("/api/login", {
        method: "POST",
        headers: {
          "Accept": "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ userId: uid }),
      })
        .then(async (res) => {
          btn.disabled = false;
          const id = await res.json();
          container.style.display = "none";
          document.getElementById("command").innerText = "%login " + id;
          document.getElementById("success").style.display = "block";
        })
        .catch((e) => {
          console.error(e);
          btn.disabled = false;
        });
    }
  </script>
</body>

</html>
